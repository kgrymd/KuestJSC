<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- bootstrap-select CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css">



    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/kuest.css">

    <style>
        h2 {
            font-size: 28px;
        }

        .mainImage {
            width: 90%;
            margin-top: 30px;
            margin-bottom: 30px;
            margin-left: 15px;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo-container">
            <img src="img/kuestlogo.png" alt="ロゴ" class="logo">
        </div>
        <div class="hamburger-menu">
            <label for="menu-toggle" class="menu-icon">
                <img src="img/sp_menu_open.png" alt="menu" class="menu-icon-before">
                <img src="img/sp_menu_close.png" alt="menu" class="menu-icon-after" style="display: none;">
            </label>
            <nav>
                <ul>
                    <li><a href="kuest.html"> &nbsp;&nbsp;&nbsp;&nbsp;Kuest</a></li>
                    <li><a href="user_info.html"> &nbsp;マイページ</a></li>
                    <li><a href="intakeHistory.html">過去の摂取量</a></li>
                    <li><a href="products.html"> 商品一覧</a></li>
                    <li><a href="Registration.html"> 商品を追加</a></li>
                    <li><a href="map.html"> &nbsp;&nbsp;Map</a></li>
                    <li><a href="#" onclick="logout()">&nbsp;&nbsp;&nbsp;&nbsp;ログアウト</a></li>

                </ul>
            </nav>
        </div>

    </header>

    <main>


        <h2>Log in!</h2>
        <img src="img/kuestlogo.png" alt="ロゴ" class="mainImage">
        <form id="login-form">
            <div class="user-form">
                <label for="email">メールアドレス:</label>
                <br>
                <input type="email" id="email" required>
            </div>
            <div class="user-form">
                <label for="password">パスワード:</label>
                <br>
                <input type="password" id="password" required>
            </div>
            <br>
            <div class="btnArea">
                <button class="btn" type="submit">ログイン</button>
            </div>
            <div>
                <a href="user_registration.html">未登録の方はこちらをクリック</a>
            </div>
        </form>
    </main>
    <script src="firebase.js"></script>
    <script>
        $('#login-form').on('submit', async function (event) {
            event.preventDefault();

            const email = $('#email').val();
            const password = $('#password').val();

            try {
                await firebase.auth().signInWithEmailAndPassword(email, password);
                window.location.href = "kuest.html";
            } catch (error) {
                console.error(error);
                alert('ログインに失敗しました。');
            }
        });
    </script>
    <script src="header.js"></script>

</body>

</html>
